name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build core
        run: cd core && npm run build

      - name: Build server
        run: cd server && npm run build

      - name: Build CLI
        run: cd cli && npm run build

      - name: Build gui
        run: cd gui && npm run build

      - name: Test core
        run: cd core && npm test

      - name: Test server
        run: cd server && npm test

      - name: Test CLI
        run: cd cli && npm test

  release:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

  publish-npm:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm run build:all
      - run: node scripts/prepare-publish.js
      - name: Determine npm tag
        id: tag
        run: |
          V="${GITHUB_REF_NAME#v}"
          if [[ "$V" == *alpha* || "$V" == *beta* || "$V" == *rc* ]]; then
            echo "tag=alpha" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi
      - run: cd core && npm publish --access public --provenance --tag ${{ steps.tag.outputs.tag }}
      - run: cd server && npm publish --access public --provenance --tag ${{ steps.tag.outputs.tag }}
      - run: cd cli && npm publish --access public --provenance --tag ${{ steps.tag.outputs.tag }}
      - run: cd wrapper && npm publish --access public --provenance --tag ${{ steps.tag.outputs.tag }}
